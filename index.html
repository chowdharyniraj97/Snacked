<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snakd</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fa fa-bars"></i>
        </span>
        <img src="./images/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fa fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- start of banner -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Order Now</h1>
        <button class="banner-btn">Click</button>
      </div>
    </header>
    <!-- end of banner -->

    <!-- start of product -->
    <section class="prodcuts">
      <div class="section-title">
        <h2>Our Products</h2>
      </div>
      <div class="products-center">
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-1.jpeg"
              alt="products"
              class="product-img"
            />

            <button class="bag-btn" data-id="1">
              <i class="fa fa-shopping-cart"></i>
              add to cart
            </button>
          </div>
          <h3>queen</h3>
        </article>
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-1.jpeg"
              alt="products"
              class="product-img"
            />

            <button class="bag-btn" data-id="1">
              <i class="fa fa-shopping-cart"></i>
              add to cart
            </button>
          </div>
          <h3>queen</h3>
        </article>
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-1.jpeg"
              alt="products"
              class="product-img"
            />

            <button class="bag-btn" data-id="1">
              <i class="fa fa-shopping-cart"></i>
              add to cart
            </button>
          </div>
          <h3>queen</h3>
        </article>
      </div>
    </section>

    <!-- end of product -->

    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fa fa-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!-- cart item -->
          <div class="cart-item">
            <img src="./images/product-1.jpeg" alt="product" />
            <div>
              <h4>queen bed</h4>
              <h5>$4.00</h5>
              <span class="remove-item">remove</span>
            </div>
            <div>
              <i class="fa fa-chevron-up"></i>
              <p class="item-amount">0</p>
              <i class="fa fa-chevron-down"></i>
            </div>
          </div>
          <!-- end of cart item -->
        </div>
        <div class="cart-footer">
          <h3>your total : <span class="cart-total">234</span></h3>
          <button class="clear-cart banner-btn">Clear Cart</button>
        </div>
      </div>
    </div>
    <!-- end of cart -->

    <script src="app.js"></script>
  </body>
</html>
